    <h1>Formulario para Contato</h1>

    <h2>Preencha o formulario que entraremos em contato assim que possivel.</h2>

    <form action="script_do_formulario.php" method="post">
        
        <!--DADOS PESSOAIS-->
		
		<table class="tabela" bolder="1" align="center">
		<tr>
		<td>

<div class="pessoais">
        <fieldset>

            <legend>Dados Pessoais</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="nome">
                    </td>

                    <td>
                        <label for="sobrenome">Sobrenome:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="sobrenome">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nascimento">Nascimento:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="dia" size="2" maxlength="2" value="dd">
                        <input type="text" name="mes" size="2" maxlength="2" value="mm">
                        <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="rg">RG:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="rg" size="13" maxlength="13">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cpf">CPF:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                    </td>
                </tr>

            </table>

        </fieldset>
		
		</div>

        <br>

        <!--ENDERECO-->

<div class="endereco">
        <fieldset>

            <legend>Dados de Endereco</legend>
            <table cellspacing="10">

                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="rua">
                    </td>

                    <td>
                        <label for="numero">Numero:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="numero" size="4">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="bairro">Bairro:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="bairro">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="estado">Estado:</label>
                    </td>

                    <td align="left">
                       <select name="estado" id="">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapa</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceara</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espirito Santo</option>
                        <option value="go">Goias</option>
                        <option value="ma">Maranhao</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Para</option>
                        <option value="pb">Paraiba</option>
                        <option value="pr">Parana</option>
                        <option value="pe">Pernambuco</option>
                       </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cidade">Cidade:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="cidade" id="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cep">CEP:</label>
                    </td>

                    <td align="left">
                        <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                    </td>
                </tr>

            </table>

        </fieldset>
		</div>

		<br>

        <input class="botao-limpar" type="reset" value="Limpar">
